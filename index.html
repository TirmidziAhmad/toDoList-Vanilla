<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Clone - To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <h1>To-Do List</h1>
      <div class="task-form">
        <input type="text" id="taskTitleInput" placeholder="Task Title" />
        <input type="text" id="assignInput" placeholder="Assignee" />
        <input type="text" id="roleInput" placeholder="Role" />
        <select id="prioritySelect">
          <option value="Low">Low Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="High">High Priority</option>
        </select>
        <button id="addTaskButton">Add Task</button>
      </div>
      <table id="taskTable">
        <thead>
          <tr>
            <th>Task</th>
            <th>Assignee</th>
            <th>Role</th>
            <th>Priority</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2>Done</h2>
      <table id="completedTaskTable">
        <thead>
          <tr>
            <th>Task</th>
            <th>Assignee</th>
            <th>Role</th>
            <th>Priority</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
